<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speed Poetry</title>
    <link rel="stylesheet" href="styles/speed-numbers.css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Roboto+Mono|Cousine&display=swap" rel="stylesheet">
</head>
    <body>
        <header>
            <h1>Speed Poetry</h1>
        </header>
        <main>
            <div id="left">
                <p id="timer">15:00</p>
                <div id="interface">
                    <button class="control">Stop</button>
                    <button class="control">Reset</button>
                </div>
            </div>
            <div id="right">
                <div id="numbers"></div>
                <div id="overlay">
                    <button id="clear">Start</button>
                </div>
                <div id="score">
                    <p>You scored <span class="n"></span> points in <span class="n"></span> seconds.</p>
                </div>
            </div>
            <div class="collapse left">
                <div class="triangle" id="triangle-left"></div>
            </div>
            <div class="collapse right">
                <div class="triangle" id="triangle-right"></div>
            </div>
        </main>
    </body>
    <script src="libraries/date-en-US.js"></script>
    <script src="scripts/speed-poetry.js"></script>
